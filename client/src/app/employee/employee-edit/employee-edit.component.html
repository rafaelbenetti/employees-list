<div class="employee-header">
  <h1 class="title">{{ isEdit ? 'Update' : 'Hire' }} Employee</h1>
</div>

<div [formGroup]="formGroup" class="employee-form">
  <div class="row">
    <div class="col col-12">
      <label class="input-label">Name<span>*</span></label>
      <input formControlName="name" type="text" placeholder="Name" required>
    </div>
  </div>

  <div class="row">
    <div class="col col-12">
      <label class="input-label">Surname<span>*</span></label>
      <input formControlName="surname" type="text" placeholder="Surname" required>
    </div>
  </div>

  <div class="row">
    <div class="col col-12">
      <label class="input-label">Work Position<span>*</span></label>
      <input formControlName="workPosition" type="text" placeholder="Work Position" required>
    </div>
  </div>

  <div class="row">
    <div class="col col-12">
      <label class="input-label">Birthday<span>*</span></label>
      <input formControlName="birthDate" type="text" placeholder="Birthday" required>
    </div>
  </div>

  <div class="row">
    <div class="col col-12 text-align-right">
      <ng-container *ngIf="isEdit else hireButton">
        <button (click)="onUpdate()" [disabled]="!formGroup.valid" class="button">
          Update Employee
        </button>
      </ng-container>
      <ng-template #hireButton>
        <button (click)="onCreate()" [disabled]="!formGroup.valid" class="button">
          Hire Employee
        </button>
      </ng-template>
      
      <button (click)="redirectToEmployees()" class="button button--secondary">
        Cancel
      </button>
    </div>
  </div>
</div>
